<!DOCTYPE html>
<html>
<head>
	<title>Owl Editor Demo</title>
	<meta charset="utf-8">
</head>
<body>
    <div class="toolbar">
        <input type="text" id="start" value="0">
        <input type="text" id="end" value="0">
        <button id="bold">B</button>
        <button id="italic">I</button>
        <button id="clear">clear</button>
    </div>

	<h1 id="header">Title</h1>
	<div id="content" contenteditable="true">
        <p>content <b>bold <i>bold italic</i></b><i>Just italic</i></p>
    </div>
	<script type="text/javascript" src="dist/owl.js"></script>
</body>
</html>
